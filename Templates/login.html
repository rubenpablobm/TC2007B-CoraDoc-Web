<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoraDoc Login</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    
    <section class="login">
        <div class="icon-header">
            <img src="/images/login/CoraDocLogo.png" alt="Logo de CoraDoc">
            <h2>Iniciar Sesión</h2>
        </div>
        <form class="login-container">
            <div class="user-info">
                <form>
                <!-- <label for="fname">Correo Electrónico:</label><br> --> 
                    <input type="email" placeholder="Correo Electronico" id="email" name="email"><br>
                </form>
                <form>
                    <!-- <label for="lname">Contraseña:</label><br> -->
                    <input type="password" placeholder="Contraseña" id="pswrd" name="pswrd">
                </form>
                <label for="rememberMe">Recuerdame</label>
                <input type="checkbox" id="rememberMe" name="rememberMe">

                <label for="forgetPassword">Olvide mi contraseña</label>
                <input type="button" id="forgetpswrd" name="forgetpswrd">
            </div>
        </form>
        <div>
            <button class="button">Crear cuenta</button>
        </div>
    </section>


</body>
</html>
